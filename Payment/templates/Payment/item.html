{% load static  %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ item.name }}</title>
    <link rel="stylesheet" href="{% static 'Payment/css/style.css' %}">
</head>
<body>
<form method="post">
        {% csrf_token %}
        <div class="item__block">
            <div class="item__item">
                <h2 class="item__title">{{ item.name.upper }}</h2>
                <h2 class="item__desc">Описание:</h2>
                <div class="item__description">{{ item.description }}</div>
                <div class="item__price">
                    {{ item.price }} {{ item.currency.upper }}
                </div>
                <button type="button" class="item__addcart" id="myButton" value={{ item.pk }}>
                    Buy
                </button>
            </div>
        </div>
    </form>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'Payment/js/stripe_redirect.js' %}"></script>
</body>
</html>
